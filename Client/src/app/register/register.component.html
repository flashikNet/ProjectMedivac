<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h4 class="text-center">Регистрация</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username">Логин</label>
              <input type="text" id="username" class="form-control" placeholder="Введите логин...">
            </div>
            <div class="form-group mt-3">
              <label for="email">Почта</label>
              <input type="email" id="email" class="form-control" placeholder="Введите почту...">
            </div>
            <div class="form-group mt-3">
              <label for="password">Пароль</label>
              <input type="password" id="password" class="form-control" placeholder="Введите пароль...">
            </div>
            <div class="form-group mt-3">
              <label for="confirmPassword">Повторите пароль</label>
              <input type="password" id="confirmPassword" class="form-control" placeholder="Повторите пароль...">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-2">Зарегистрироваться</button>
          </form>
          <hr>
          <p class="text-center">Уже есть аккаунт? <a routerLink="/auth">Войти</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
