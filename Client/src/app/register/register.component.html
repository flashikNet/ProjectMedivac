<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h4 class="text-center">Регистрация</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Ваше Имя</label>
              <input type="text" id="username" formControlName="username" class="form-control" placeholder="Введите Имя...">
            </div>
            <div class="form-group mt-3">
              <label for="email">Почта</label>
              <input type="email" id="email" formControlName="email" class="form-control" placeholder="Введите почту...">
            </div>
            <div class="form-group mt-3">
              <label for="password">Пароль</label>
              <input type="password" id="password" formControlName="password" class="form-control" placeholder="Введите пароль...">
            </div>
            <div class="form-group mt-3">
              <label for="nickname">Никнейм</label>
              <input type="text" id="nickname" formControlName="nickname" class="form-control" placeholder="nickname">
            </div>
            <div class="form-group mt-3">
              <label for="race">Раса</label>
              <select formControlName="race" id="race" class="form-control">
                <option value="Terran">Terran</option>
                <option value="Zerg">Zerg</option>
                <option value="Protoss">Protoss</option>
                <option value="Random">Random</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-2" [disabled]="registerForm.invalid">Зарегистрироваться</button>
          </form>
          <hr>
          <p class="text-center">Уже есть аккаунт? <a routerLink="/auth">Войти</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
