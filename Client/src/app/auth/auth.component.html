<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" class="form-control" placeholder="Введите email..." formControlName="email">
  </div>
  <div class="form-group mt-3">
    <label for="password">Пароль</label>
    <input type="password" id="password" class="form-control" placeholder="Введите пароль..." formControlName="password">
  </div>
  <button type="submit" class="btn btn-primary btn-block mt-2">Войти</button>
</form>
