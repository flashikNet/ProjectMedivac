<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h4 class="text-center">Создание команды</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="logo">Логотип команды</label><br>
              <input type="file" id="logo" class="form-control-file">
            </div>
            <div class="form-group mt-3">
              <label for="name">Название команды</label>
              <input type="text" id="name" class="form-control" placeholder="Введите название команды...">
            </div>
            <div class="form-group mt-3">
              <label for="country">Регион</label>
              <select id="country" class="form-control">
                <option value="" disabled selected>Выберите регион...</option>
                <option *ngFor="let region of regions" [value]="region.code">
                  <img class="flag" [src]="'https://flagcdn.com/w20/' + region.code.toLowerCase() + '.png'" alt="{{region.name}}"/>
                  {{region.name}}
                </option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-2">Создать команду</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
