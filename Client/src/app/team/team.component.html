<div class="container">
  <div class="mt-3 border-light fw-bold">
    <input class="form-check-input mx-1" type="checkbox" id="leaderView" [(ngModel)]="leaderView">
    <label class="form-check-label" for="leaderView">Отображение от лидера команды</label>
  </div>
  <div class="row">
    <div class="col-md-9">
      <div class="card mt-3">
        <div class="card-header">
          <h4>{{ team.name }} <img class="icon"
                                   [src]="'https://flagicons.lipis.dev/flags/4x3/'+team.region.toLowerCase()+'.svg'"
                                   alt="{{team.region}}"></h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-3">
              <img class="team-logo"
                   [src]="'https://cdn2.steamgriddb.com/logo_thumb/4ccea3161064506dda8e0c9fd416d1ae.png'"
                   alt="{{team.region}}">
            </div>
            <div class="col-9">
              <h5>Игроки:</h5>
              <ul class="list-group">
                <li *ngFor="let player of team.players" class="list-group-item">
                  <div class="row align-items-center">
                    <div class="col-1">
                      <img class="icon"
                           [src]="'https://sc2pulse.nephest.com/sc2/static/icon/race/' + player.race.toLowerCase() + '.svg'"
                           alt="{{player.race}}">
                    </div>
                    <div class="col-1">
                      <img class="icon"
                           [src]="'https://flagicons.lipis.dev/flags/4x3/'+player.country.toLowerCase()+'.svg'"
                           alt="{{player.country}}">
                    </div>
                    <div class="col-3">
                      <span class="player-name">{{ player.nickname }}</span>
                    </div>
                    <div class="col-3" *ngIf="leaderView">
                      <button class="btn btn-sm btn-danger">Исключить игрока</button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3" *ngIf="leaderView">
      <div class="card mt-3">
        <div class="card-header">
          <h5>Пригласить игрока</h5>
        </div>
        <div class="card-body">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Введите ник игрока..." [(ngModel)]="playerName" (input)="resetInvitation()">
          </div>
          <button class="btn btn-primary mt-3" (click)="sendInvitation()">Пригласить игрока</button>
          <div *ngIf="invitationSent" class="alert alert-success mt-3" role="alert">
            Приглашение {{ playerName }} отправлено!
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
